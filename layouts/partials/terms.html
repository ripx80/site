{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
{{- $label := (index . 0).Parent.LinkTitle }}
<div>
    <div>{{ $label | lower}}:
        {{- range . }}
        [<a href="{{ .RelPermalink }}">{{ .LinkTitle | lower }}</a>]
        {{- end }}
        {{- end }}
